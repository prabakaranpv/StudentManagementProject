{% extends 'adminnavbar.html' %}

{% block content %}
<h2 align="center">Add Student Data</h2>
<form action="add_student" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>StudentName:</td>
            <td><input type="text" name="txtStudentName"></td>
        </tr>
         <tr>
            <td>StudentPhone:</td>
            <td><input type="number" name="txtStudentPhone"></td>
        </tr>
         <tr>
            <td>StudentEmail:</td>
            <td><input type="email" name="txtStudentEmail"></td>
        </tr>
         <tr>
            <td>StudentCity:</td>
            <td>
                <select name="ddlCity">
                    <option>---Select city---</option>
                    {% for i in Citydata %}
                    <option>{{ i.city_name }}</option>
                    {% endfor %}

            </select>
            </td>
        </tr>
          <tr>
            <td>Course:</td>
            <td>
                <select name="ddlCourse">
                    <option>---Select course---</option>
                    {% for i in Coursedata %}
                    <option>{{ i.course_name }}</option>
                    {% endfor %}
            </select>
            </td>
        </tr>
           <tr>
            <td>CourseFee:</td>
            <td><input type="number" name="txtCourseFees" disabled></td>
        </tr>
           <tr>
            <td>PaidFees:</td>
            <td><input type="number" name="texPaidFees"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="btnAdd" value="AddStudent">
            </td>
        </tr>
    </table>
</form>

{% endblock %}
