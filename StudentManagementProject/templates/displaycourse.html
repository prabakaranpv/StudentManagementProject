{% extends 'adminnavbar.html' %}
{% load static %}
{% block content %}
<h2 align="center">Course Details</h2>
<table align="center" border="2" cellspacing="0" class="table">
    <tr>
        <th>CourseName</th>
        <th>CourseDuration</th>
        <th>CourseFees</th>
        <th>UpdateCourse</th>
        <th>DeleteCourse</th>
    </tr>

    {% for i in data %}
    <tr>
        <td>{{ i.course_name }}</td>
        <td>{{ i.course_duration }}</td>
        <td>{{ i.course_fees }}</td>
        <td><a href="{% url 'update_course' i.id %}">
            <img src="{% static 'images/edit.png' %}" width="30px" height="30px">
        </a> </td>
        <td><a href="{% url 'delete_course' i.id %}">
            <img src="{% static 'images/delete.png' %}" width="30px" height="30px">
        </a> </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
